name: Deploy to Firebase Hosting
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Build
        run: npm run build
        env:
          # Firebase Keys (Secrets)
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          # KIS API
          KIS_ENVIRONMENT: ${{ secrets.KIS_ENVIRONMENT }}
          KIS_PROD_APP_KEY: ${{ secrets.KIS_PROD_APP_KEY }}
          KIS_PROD_APP_SECRET: ${{ secrets.KIS_PROD_APP_SECRET }}
          KIS_PROD_ACCOUNT_NUMBER: ${{ secrets.KIS_PROD_ACCOUNT_NUMBER }}
          # DART API
          DART_API_KEY: ${{ secrets.DART_API_KEY }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: stockpilot-trading
          # PR은 미리보기 URL 생성 (Live 배포 아님)
          expires: 7d
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          # Firebase Keys (Secrets) - 배포 액션 내 재빌드용
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          # KIS API
          KIS_ENVIRONMENT: ${{ secrets.KIS_ENVIRONMENT }}
          KIS_PROD_APP_KEY: ${{ secrets.KIS_PROD_APP_KEY }}
          KIS_PROD_APP_SECRET: ${{ secrets.KIS_PROD_APP_SECRET }}
          KIS_PROD_ACCOUNT_NUMBER: ${{ secrets.KIS_PROD_ACCOUNT_NUMBER }}
          # DART API
          DART_API_KEY: ${{ secrets.DART_API_KEY }}

  build_and_deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      
      # 1. .env 파일 생성 (환경 변수 누락 방지 핵심)
      - name: Create .env file
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          KIS_ENVIRONMENT: ${{ secrets.KIS_ENVIRONMENT }}
          KIS_PROD_APP_KEY: ${{ secrets.KIS_PROD_APP_KEY }}
          KIS_PROD_APP_SECRET: ${{ secrets.KIS_PROD_APP_SECRET }}
          KIS_PROD_ACCOUNT_NUMBER: ${{ secrets.KIS_PROD_ACCOUNT_NUMBER }}
          DART_API_KEY: ${{ secrets.DART_API_KEY }}
        run: |
          node -e "
            const fs = require('fs');
            const env = process.env;
            const content = [
              \`NEXT_PUBLIC_FIREBASE_API_KEY=\${env.NEXT_PUBLIC_FIREBASE_API_KEY}\`,
              \`NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=\${env.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}\`,
              \`NEXT_PUBLIC_FIREBASE_PROJECT_ID=\${env.NEXT_PUBLIC_FIREBASE_PROJECT_ID}\`,
              \`NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=\${env.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}\`,
              \`NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=\${env.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}\`,
              \`NEXT_PUBLIC_FIREBASE_APP_ID=\${env.NEXT_PUBLIC_FIREBASE_APP_ID}\`,
              \`NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=\${env.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}\`,
              \`KIS_ENVIRONMENT=\${env.KIS_ENVIRONMENT}\`,
              \`KIS_PROD_APP_KEY=\${env.KIS_PROD_APP_KEY}\`,
              \`KIS_PROD_APP_SECRET=\${env.KIS_PROD_APP_SECRET}\`,
              \`KIS_PROD_ACCOUNT_NUMBER=\${env.KIS_PROD_ACCOUNT_NUMBER}\`,
              \`DART_API_KEY=\${env.DART_API_KEY}\`
            ].join('\n');
            fs.writeFileSync('.env', content);
          "
      - name: Build
        run: npm run build
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Create Service Account Key
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account.json

      - name: Deploy to Firebase
        run: |
          # Firebase Functions 인식 에러 방지용 가짜 파일 생성
          npm install firebase-functions
          echo "const { setGlobalOptions } = require('firebase-functions/v2');" > index.js
          echo "setGlobalOptions({ region: 'asia-northeast3' });" >> index.js
          echo "exports.dummy = require('firebase-functions/v2/https').onRequest((req, res) => { res.send('dummy'); });" >> index.js
          
          # 배포
          firebase deploy --force --project stockpilot-trading --only hosting,functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
          FIREBASE_CLI_EXPERIMENTS: webframeworks
